<div class="login-container">
  <h2 class="text-center mb-4">Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <!-- Email -->
    <div class="form-group mb-3">
      <label for="email">Adresse e-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
        placeholder="exemple@mail.com"
      />
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        L'adresse e-mail est requise et doit être valide.
      </div>
    </div>

    <!-- Mot de passe -->
    <div class="form-group mb-4">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
        placeholder="Entrez votre mot de passe"
      />
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Le mot de passe est requis et doit contenir au moins 6 caractères.
      </div>
    </div>

    <!-- Erreur d'authentification -->
    <div class="alert alert-danger text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <!-- Bouton de connexion -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
      Se connecter
    </button>
  </form>

  <!-- Option de déconnexion si connecté -->
  <div class="text-center mt-4" *ngIf="isAuth">
    <p>Vous êtes connecté.</p>
    <button class="btn btn-outline-danger" (click)="onSignOut()">Se déconnecter</button>
  </div>
</div>

<!-- Popup de bienvenue -->
<div class="welcome-popup" *ngIf="showWelcomePopup">
  <div class="welcome-content">
    <h2>Bienvenue, {{ adminName }} !</h2>
    <p>Connexion réussie</p>
  </div>
</div>
